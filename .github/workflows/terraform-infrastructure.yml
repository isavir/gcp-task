name: Terraform Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  TF_VERSION: "1.5.7"
  GCP_REGION: "us-central1"

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform/environments/prod
    outputs:
      gke_cluster_name: ${{ steps.terraform-outputs.outputs.gke_cluster_name }}
      public_vpc_name: ${{ steps.terraform-outputs.outputs.public_vpc_name }}
      private_vpc_name: ${{ steps.terraform-outputs.outputs.private_vpc_name }}
      load_balancer_ip: ${{ steps.terraform-outputs.outputs.load_balancer_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ env.GCP_REGION }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ env.GCP_REGION }}
        run: terraform apply -auto-approve tfplan

      - name: Export Terraform Outputs
        id: terraform-outputs
        run: |
          GKE_CLUSTER_NAME=$(terraform output -raw gke_cluster_name 2>/dev/null || echo "")
          PUBLIC_VPC_NAME=$(terraform output -raw public_vpc_name 2>/dev/null || echo "")
          PRIVATE_VPC_NAME=$(terraform output -raw private_vpc_name 2>/dev/null || echo "")
          LOAD_BALANCER_IP=$(terraform output -raw external_ip 2>/dev/null || echo "")
          
          echo "gke_cluster_name=$GKE_CLUSTER_NAME" >> $GITHUB_OUTPUT
          echo "public_vpc_name=$PUBLIC_VPC_NAME" >> $GITHUB_OUTPUT
          echo "private_vpc_name=$PRIVATE_VPC_NAME" >> $GITHUB_OUTPUT
          echo "load_balancer_ip=$LOAD_BALANCER_IP" >> $GITHUB_OUTPUT
          
          # Save to file for artifact
          cat << EOF > terraform-outputs.env
          GKE_CLUSTER_NAME=$GKE_CLUSTER_NAME
          PUBLIC_VPC_NAME=$PUBLIC_VPC_NAME
          PRIVATE_VPC_NAME=$PRIVATE_VPC_NAME
          LOAD_BALANCER_IP=$LOAD_BALANCER_IP
          GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION=${{ env.GCP_REGION }}
          EOF

      - name: Upload Terraform Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform-outputs.env